<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievements</title>
    <style>
      /* Center the list on the page */
      :root{
        --bg:#0f172a; /* dark navy blue */
        --card:#1e293b;
        --muted:#94a3b8;
        --accent:#3b82f6;
      }
      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#f1f5f9}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:3rem}
      .badges{width:min(720px,95%);display:grid;gap:1rem}

      /* Single badge */
      .badge{background:var(--card);border-radius:12px;padding:.6rem;border:1px solid rgba(255,255,255,0.06);box-shadow:0 6px 18px rgba(0,0,0,0.25)}
      summary{list-style:none;display:flex;align-items:center;gap:.75rem;cursor:pointer;outline:none}
      summary::-webkit-details-marker{display:none}

      .icon{width:48px;height:48px;flex:0 0 48px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#334155}
      .icon img{width:100%;height:100%;object-fit:cover}

      .meta{flex:1;display:flex;flex-direction:column}
      .title{font-size:1rem;font-weight:700;color:#f8fafc}
      .rarity{font-size:.85rem;color:var(--muted)}

      /* Description (hidden until open) */
      .desc{margin-top:.6rem;padding-top:.5rem;border-top:1px dashed rgba(255,255,255,0.1);color:#e2e8f0;font-size:.95rem}

      details[open]{box-shadow:0 10px 30px rgba(0,0,0,0.4);transform:translateY(-2px);transition:transform .15s ease}

      @media (max-width:420px){.icon{width:40px;height:40px}}    
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="badges" role="list">

        <!-- Example badge 1 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon"><img src="first-win.png" alt="First Win icon"></div>
            <div class="meta">
              <span class="title">First Win</span>
              <span class="rarity">Common</span>
            </div>
          </summary>
          <div class="desc">Awarded for winning your first match. Keep playing to unlock rarer badges!</div>
        </details>

        <!-- Example badge 2 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon"><img src="star-collector.png" alt="Star Collector icon"></div>
            <div class="meta">
              <span class="title">Star Collector</span>
              <span class="rarity">Rare</span>
            </div>
          </summary>
          <div class="desc">Collected 100 stars across all levels. This shows dedication and skill.</div>
        </details>

        <!-- Example badge 3 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon"><img src="secret-finder.png" alt="Secret Finder icon"></div>
            <div class="meta">
              <span class="title">Secret Finder</span>
              <span class="rarity">Legendary</span>
            </div>
          </summary>
          <div class="desc">Discovered a hidden area that only a few players find. Very exclusive!</div>
        </details>

      </div>
    </div>
  </body>
</html>
