<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievements</title>
    <style>
      /* Center the list on the page */
      :root{--bg:#f7f7fb;--card:#fff;--muted:#6b7280;--accent:#2563eb}
      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#111}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:3rem}
      .badges{width:min(720px,95%);display:grid;gap:1rem}

      /* Single badge */
      .badge{background:var(--card);border-radius:12px;padding:.6rem;border:1px solid rgba(0,0,0,0.06);box-shadow:0 6px 18px rgba(16,24,40,0.04)}
      summary{list-style:none;display:flex;align-items:center;gap:.75rem;cursor:pointer;outline:none}
      summary::-webkit-details-marker{display:none}

      .icon{width:48px;height:48px;flex:0 0 48px;border-radius:8px;display:inline-grid;place-items:center;background:linear-gradient(135deg,#eef2ff,#e0f2fe);font-weight:700}
      .meta{flex:1;display:flex;flex-direction:column}
      .title{font-size:1rem;font-weight:700}
      .rarity{font-size:.85rem;color:var(--muted)}

      /* Description (hidden until open) */
      .desc{margin-top:.6rem;padding-top:.5rem;border-top:1px dashed rgba(0,0,0,0.06);color:#374151;font-size:.95rem}

      /* subtle open state highlight */
      details[open]{box-shadow:0 10px 30px rgba(16,24,40,0.06);transform:translateY(-2px);transition:transform .15s ease}

      /* small responsive tweak */
      @media (max-width:420px){.icon{width:40px;height:40px}}    
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="badges" role="list">

        <!-- Example badge 1 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon" aria-hidden="true">üèÜ</div>
            <div class="meta">
              <span class="title">First Win</span>
              <span class="rarity">Common</span>
            </div>
          </summary>
          <div class="desc">Awarded for winning your first match. Keep playing to unlock rarer badges!</div>
        </details>

        <!-- Example badge 2 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon" aria-hidden="true">üåü</div>
            <div class="meta">
              <span class="title">Star Collector</span>
              <span class="rarity">Rare</span>
            </div>
          </summary>
          <div class="desc">Collected 100 stars across all levels. This shows dedication and skill.</div>
        </details>

        <!-- Example badge 3 -->
        <details class="badge" role="listitem">
          <summary>
            <div class="icon" aria-hidden="true">üîí</div>
            <div class="meta">
              <span class="title">Secret Finder</span>
              <span class="rarity">Legendary</span>
            </div>
          </summary>
          <div class="desc">Discovered a hidden area that only a few players find. Very exclusive!</div>
        </details>

      </div>
    </div>
  </body>
</html>
