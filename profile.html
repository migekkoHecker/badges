<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <style>
      :root{
        --bg:#0f172a;
        --card:#1e293b;
        --muted:#94a3b8;
        --accent:#3b82f6;
        --scale:1.5;
      }

      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#f1f5f9}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:3rem}
      .profile-card{background:var(--card);border-radius:16px;padding:calc(1rem * var(--scale));width:min(800px,95%);box-shadow:0 8px 24px rgba(0,0,0,0.35);display:grid;grid-template-columns:auto 1fr;gap:calc(1.5rem * var(--scale))}

      .skin-icon{width:calc(120px * var(--scale));height:calc(120px * var(--scale));flex-shrink:0;border-radius:20px;overflow:hidden;background:#334155;display:flex;align-items:center;justify-content:center}
      .skin-icon img{width:100%;height:100%;object-fit:cover}

      .info{display:flex;flex-direction:column;justify-content:center}
      .username{font-size:calc(2rem * var(--scale));font-weight:700;margin:0}
      .level{font-size:calc(1.25rem * var(--scale));color:var(--accent);margin:.5rem 0}

      /* XP progress bar */
      .xp-bar{background:#334155;border-radius:8px;overflow:hidden;height:calc(16px * var(--scale));margin-bottom:1rem}
      .xp-bar span{display:block;height:100%;background:var(--accent);width:45%; /* example progress */}

      .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:calc(.75rem * var(--scale));margin-top:.5rem}
      .stat{background:#334155;padding:calc(.5rem * var(--scale));border-radius:12px;font-size:calc(1rem * var(--scale));text-align:center}

      @media (max-width:600px){.profile-card{grid-template-columns:1fr;justify-items:center}.stats{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile-card">
        <div class="skin-icon">
          <img src="skin.png" alt="User Skin">
        </div>
        <div class="info">
          <h1 class="username">Username</h1>
          <div class="level">Level 10 (??/365 XP)</div>
          <div class="xp-bar"><span></span></div>
          <div class="stats">
            <div class="stat">Stat 1: 50</div>
            <div class="stat">Stat 2: 75</div>
            <div class="stat">Stat 3: 20</div>
            <div class="stat">Stat 4: 100</div>
            <div class="stat">Stat 5: 60</div>
            <div class="stat">Stat 6: 90</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
